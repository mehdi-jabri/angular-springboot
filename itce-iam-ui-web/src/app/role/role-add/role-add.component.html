
<div layout="row" layout-align="space-between center" flex class="layout-align-space-between-center layout-row flex">
  <div class="top-container">
    <span class="md-lgn-headline">{{ title }}</span>
  </div>
</div>

  <div class="card-body">
<form [formGroup]="addForm">

    <div class="form-group" >
      <label class="col-md-4">Role Name</label>
      <input type="text"  class="form-control" formControlName="name"  />

    </div>
    <div class="form-group" >
      <label class="col-md-4">Role Description</label>
      <textarea type="text" class="form-control" formControlName="description"  ></textarea>
    </div>

    <div class="form-group">
      <button [disabled]="loading"  class="btn btn-primary" (click)="createRole()">Add Role</button>
      <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
  </div>
</form>
  </div>
